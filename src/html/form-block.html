<section class = "form-block">
    <div class = "container form-block__container">
        <div class = "form-block__img-wrapper"><img src="@img/form-block-img.jpg" class="form-block__img"></div>
        <form action = "/" class = "form form-block__form">
            <span class = "form-block__form-title text_56 text_mobile_56 text_semibold text_manrope">Начать с нами работать</span>
            <span class = "form-block__form-description text_20">Оставьте заявку и наши специалисты свяжутся с Вами в ближайшее время.</span>
            <div class = "form-block__form-inputs">
                <input class = "form__input form__input_opacity form-block__form-input-double" name = "name" placeholder = "ФИО*" required>
                <input class = "form__input form__input_opacity" name = "phone" placeholder = "Email*" required>
                <input class = "form__input form__input_opacity" name = "phone" placeholder = "Телефон">
                <textarea class = "form__input form__input_opacity form__input-textarea form-block__form-input-double" placeholder="Комментарий"></textarea>
            </div>
            <div class = "form-block__form-buttons">
                <label class = "btn btn_medium btn_orange_light text_14 form-block__form-button fade-group button-file"><span class = "form-block__button-text-file button-text-file">Прикрепить файл</span><input class = "input-file" type="file" name="file" placeholder="Прикрепить файл"></label>
                <button class = "btn btn_medium btn_orange text_14 form-block__form-button fade-group">Оставить заявку</button>
            </div>
        </form>
    </div>
    <img src="@img/form-block-back.jpg" class="form-block__back">
</section>
